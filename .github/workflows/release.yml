name: Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [created]
  workflow_dispatch:

# Add permissions block
permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: task
            asset_name: task-linux-x86_64.tar.gz
          - os: windows-latest
            artifact_name: task.exe
            asset_name: task-windows-x86_64.zip
          - os: macos-latest
            artifact_name: task
            asset_name: task-macos-x86_64.tar.gz

    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release

      - name: Package (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: tar -czf ${{ matrix.asset_name }} -C target/release ${{ matrix.artifact_name }}

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: Compress-Archive -Path "target\release\${{ matrix.artifact_name }}" -DestinationPath "${{ matrix.asset_name }}"
        shell: pwsh

      # Single upload step that works for both cases
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.asset_name }}
          # For tag pushes, use the ref as the tag name
          tag_name: ${{ github.event_name == 'push' && github.ref_name || '' }}
